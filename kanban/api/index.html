<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io example</title>
</head>

<body>
    <button class="add-button">Add new task</button>
    <button class="update-button">Update a task</button>
    <button class="remove-button">Remove a task</button>
    <button class="move-button">Move a task</button>
    <button class="get-all-button">Get projects</button>
    <button class="test-button">Test button</button>
    <button class="remove-column-button">Remove a column</button>
    <button class="add-project-button">Add a project</button>
    <button class="update-project-button">Update a project</button>
    <button class="remove-project-button">Remove a project</button>
    </br>
    SIGN UP
    <input placeholder="username" class='username-field' type="text">
    <input placeholder="pin" class='pin-field' type="text">
    <input placeholder="first name" class='first-name-field' type="text">
    <input placeholder="last name" class='last-name-field' type="text">
    <input placeholder="type" class="user-type-field" type="text">
    <button class="sign-up-button">Sign up</button>
    </br>
    
    <script src="js/site.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</body>

</html>
